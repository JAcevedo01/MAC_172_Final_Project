    <body>
        <section id="title"> 
            <div class="container-fluid">

                <nav class="navbar navbar-expand-lg navbar-dark">

                    <!--Front logo for home page?-->

                <div class="row">
                    <h1>SUBMIT</h1>
                </div>

            </div>

       <section class="signin">
        <div class="container-fluid">            
            <h2>Post a new submission</h2>
            <p>This will go into recent submissions. If it reaches a certain popularity in a given time, it will go on the Top Page!</p>
        </div>
        <div class="card col-12">
            <div class="submit-container">
                <div class="card-header">
                    <h3>Create post</h3>
                </div>
                <div class="card-body">
                    <form id="submitForm">
                        <input type="file" accept="image/*" id="imageInput" required>
                        <input type="text" id="titleInput" placeholder="Title" required>
                        <textarea id="textInput" cols="30" rows="10" placeholder="Text" required></textarea>
                        <button class="btn btn-lg btn-block btn-outline-dark" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
       </section>
       
        <footer id="footer">
            <i class="footer-icon fab fa-twitter"></i>
            <i class="footer-icon fab fa-facebook-f"></i>
            <i class="footer-icon fab fa-instagram"></i>
            <i class="footer-icon fas fa-envelope"></i>
            <p>Â© Copyright 2024 Vote Fashion</p>        
        </footer>
        
        <!--JAVASCRIP-->

        <script>
            document.getElementById('submitForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
    
                // Get user input
                const imageInput = document.getElementById('imageInput').files[0];
                const titleInput = document.getElementById('titleInput').value;
                const textInput = document.getElementById('textInput').value;
    
                // Convert image file to data URL
                const reader = new FileReader();
                reader.readAsDataURL(imageInput);
                reader.onload = function() {
                    const imageDataURL = reader.result;
    
                    // Store user input in localStorage
                    localStorage.setItem('submittedImage', imageDataURL);
                    localStorage.setItem('submittedTitle', titleInput);
                    localStorage.setItem('submittedText', textInput);
    
                    // Redirect to display page
                    window.location.href = 'blog.html';
                };
            });
        </script>
    </body>
</html>
