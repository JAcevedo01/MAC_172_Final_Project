        <section id="signin">

            <div class="card col-lg-6">

                        <div class="text">
                            <h3>Supreme Patchwork Mohair Cardigan</h3>
                            <textarea  name="" id="" cols="30" rows="10" placeholder="This is currently my favorite cardigan and Supreme piece in such a long time. Released in 2019 and an extreme limited run, it is so rare to find this sweater for a good price."></textarea>
